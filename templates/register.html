{% extends "layout.html" %}

{% block content %}
<form class="form-signin" method="post">
 <h2 class="form-signin-heading">Register</h2>
        <div>
            <label for="username" class="sr-only">Name: </label>
            <input name="username" type="text" class="form-control" placeholder="Name" required autofocus/>
        </div>
        <div>
            <label for="email" class="sr-only">Email: </label>
            <input name="email"  type="email" placeholder="Email address" required />
        </div>
        <div>
            <label for="emailconfirm" class="sr-only">Confirm Email: </label>
            <input name="emailconfirm" type="email" placeholder="Email confirmation" required/>
        </div>
        <div>
            <label for="password" class="sr-only">Password: </label>
            <input name="password" type="password" placeholder="password" required />
        </div>
    <div>
            <label for="passwordconfirm" class="sr-only">confirm Password: </label>
            <input name="passwordconfirm" type="password" placeholder="Password confirmation" required/>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
